<script type="text/javascript">
$(document).ready(function($) {
	// map options 
	var	coverageMapOptions = {
			zoom: 8,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			minZoom: 8,
			maxZoom: 14,
			scrollwheel: false,
			zoomControlOptions: { style: google.maps.ZoomControlStyle.SMALL },
			streetViewControl: false
		};

	// map initialize 
	// we need an kml file with default value "PhotoUrl" for photo url for this code to work correctly
	function initialize(mapId, kmlFileId, photoUrl) {
		helpers.ajaxWithLoader({
			type: "GET",
			dataType: "text",
			url: "/test5/" + kmlFileId,
			success: function (response) {
				var xmlReplaced = response.replace("PhotoUrl", photoUrl),
				    map = new google.maps.Map(document.getElementById(mapId), coverageMapOptions),
					mapParser = new geoXML3.parser({ map: map, overlayOptions: { percentOpacity: 50 } });

				mapParser.parseKmlString(xmlReplaced);
			}
		})
	}


	// Initialize first map
	initialize('14361', 11836, "/test5/coverage.png");
});
</script>
